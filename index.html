<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The Tree</title>
    <meta name="author" content="RDAS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        ul li {
            list-style: none;
        }
    </style>
</head>

<body ng-app="treeParent">
<div ng-controller="homeController as ctrl">
    <h4>{{ctrl.tableTitle}}</h4>

    <ul>
        <li ng-repeat="continent in destinations">
            <input type="checkbox" ng-model="continent.selected"
                   ng-change="parentChange($index)">
            {{continent.name}} ({{continent.countries_selected}} / {{continent.countries.length}}) - {{continent.all_selected}}
            <ul>
                <li ng-repeat="country in continent.countries">
                    <input type="checkbox" ng-model="country.selected">
                    {{country.name}}
                </li>
            </ul>
        </li>
    </ul>

    <p>You have selected: {{total_selected}} Countries in Total</p>

</div>

<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
<script type="application/javascript" src="tree-parent.js"></script>
</body>
</html>
